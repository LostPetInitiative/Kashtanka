apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicate-image-remover
  namespace: kashtanka
spec:
  selector:
    matchLabels:
      app: duplicate-image-remover
  template:
    metadata:
      labels:
        app: duplicate-image-remover
    spec:
      containers:
      - name: worker
        image: lostpetinitiative/duplicate-image-remover:1.2.1
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        # ports:
        # - containerPort: <Port>
        env:
        - name: KAFKA_URL
          value: kafka-cluster.default:9092
        - name: INPUT_QUEUE
          value: CrawledPetCards
        - name: OUTPUT_QUEUE
          value: DistinctPhotosPetCards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-image-detector
  namespace: kashtanka
spec:
  selector:
    matchLabels:
      app: pet-image-detector
  template:
    metadata:
      labels:
        app: pet-image-detector
    spec:
      containers:
      - name: worker
        image: lostpetinitiative/pet-image-extractor-yolo4:1.0
        command: ["python3.8"]                
        args: ["-u","detect.py"]
        resources:
          requests:
            memory: "2048Mi"
            cpu: "25m"
          limits:
            #memory: "3072Mi"
            memory: "2048Mi"
            cpu: "2"
        # ports:
        # - containerPort: <Port>
        env:
        - name: KAFKA_URL
          value: kafka-cluster.default:9092
        - name: INPUT_QUEUE
          value: DistinctPhotosPetCards
        - name: OUTPUT_QUEUE
          value: DetectedPets
