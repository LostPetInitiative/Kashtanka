apiVersion: v1
kind: Service
metadata:
  name: kafka-rest-api
  namespace: kashtanka
  labels:
    app: kafka-rest-api
spec:
  ports:
  - port: 80
    targetPort: 5000
    name: web
  selector:
    app: kafka-rest-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-rest-api
  namespace: kashtanka
spec:
  selector:
    matchLabels:
      app: kafka-rest-api
  replicas: 2
  template:
    metadata:
      labels:
        app: kafka-rest-api
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - kafka-rest-api
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: rest-api
        image: lostpetinitiative/kafka-rest-api:0.1.2
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        env:
        - name: KAFKA_URL
          value: kafka-cluster.default:9092
        ports:
        - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicate-image-remover
  namespace: kashtanka
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: duplicate-image-remover
  template:
    metadata:
      labels:
        app: duplicate-image-remover
    spec:
      containers:
      - name: worker
        image: lostpetinitiative/duplicate-image-remover:1.4.2
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        # ports:
        # - containerPort: <Port>
        env:
        - name: KAFKA_URL
          value: kafka-cluster.default:9092
        - name: INPUT_QUEUE
          value: kashtanka_crawled_pet_cards
        - name: OUTPUT_QUEUE
          value: kashtanka_distinct_photos_pet_cards
---
